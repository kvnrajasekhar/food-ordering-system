<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo-dark.png" type="image/x-icon">
    <title>Restaurant Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="owner-style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="container mt-5 pt-5">
        <h2 class="mb-4">Manage Orders</h2>
        <table class="table" id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Order Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-order-id="#1234">#1234</td>
                    <td>Alice Smith</td>
                    <td>2025-04-25 14:00</td>
                    <td>$25.50</td>
                    <td data-order-status="#1234"><span class="badge bg-primary">New</span></td>
                    <td>
                        <button class="btn btn-sm btn-success status-btn" data-order-id="#1234" data-status="Preparing">Accept</button>
                        <button class="btn btn-sm btn-warning status-btn" data-order-id="#1234" data-status="Preparing">Preparing</button>
                        <button class="btn btn-sm btn-info status-btn" data-order-id="#1234" data-status="Delivered">Delivered</button>
                    </td>
                </tr>
                <tr>
                    <td data-order-id="#1233">#1233</td>
                    <td>Bob Johnson</td>
                    <td>2025-04-25 13:30</td>
                    <td>$18.75</td>
                    <td data-order-status="#1233"><span class="badge bg-warning">Preparing</span></td>
                    <td>
                        <button class="btn btn-sm btn-success status-btn" data-order-id="#1233" data-status="Preparing">Accept</button>
                        <button class="btn btn-sm btn-warning status-btn" data-order-id="#1233" data-status="Preparing">Preparing</button>
                        <button class="btn btn-sm btn-info status-btn" data-order-id="#1233" data-status="Delivered">Delivered</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="footer-section bg-light py-5 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 My Restaurant. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./owner-orders.js"></script>
</body>
</html>
