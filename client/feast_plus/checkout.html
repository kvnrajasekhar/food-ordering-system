<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      fetch("../layouts/nav.html")
        .then((response) => response.text())
        .then((navbarHTML) => {
          document.getElementById("navbar-container").innerHTML = navbarHTML;
        });
    </script>
    <script>
      fetch("../layouts/footer.html")
        .then((response) => response.text())
        .then((footerHTML) => {
          document.getElementById("footer-container").innerHTML = footerHTML;
        });
    </script>
    <link rel="stylesheet" href="../layouts/nav.css" />
    <link rel="stylesheet" href="../layouts/footer.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div id="navbar-container"></div>

    <div class="container">
      <div class="container_">
        <div class="order-info">
          <div class="order-info-content">
            <div class="order-item">
              <img src="../products/img/chapati.jfif" class="full-width" />
              <div class="item-details">
                <span class="thin">SPL Chicken Biryani</span>
                <div class="quantity">
                  <button class="btn btn-sm quantity-btn">-</button>
                  <input type="text" value="1" class="quantity-input" />
                  <button class="btn btn-sm quantity-btn">+</button>
                </div>
                <span class="price">₹219.56</span>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
            <div class="line"></div>
            <div class="order-item">
              <img src="../products/img/dosa.jfif" class="full-width" />
              <div class="item-details">
                <span class="thin">SPL Chicken Biryani</span>
                <div class="quantity">
                  <button class="btn btn-sm quantity-btn">-</button>
                  <input type="text" value="1" class="quantity-input" />
                  <button class="btn btn-sm quantity-btn">+</button>
                </div>
                <span class="price">₹219.56</span>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
            <div class="line"></div>
            <div class="order-item">
              <img src="../products/img/curd-rice.jfif" class="full-width" />
              <div class="item-details">
                <span class="thin">SPL Chicken Biryani</span>
                <div class="quantity">
                  <button class="btn btn-sm quantity-btn">-</button>
                  <input type="text" value="1" class="quantity-input" />
                  <button class="btn btn-sm quantity-btn">+</button>
                </div>
                <span class="price">₹219.56</span>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
            <div class="total">
              <span style="float: left">
                <div class="thin dense" style="margin-bottom: 10px">
                  Delivery
                </div>
                TOTAL </span
              ><br />
              <span
                style="
                  float: right;
                  text-align: right;
                  font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                    'Trebuchet MS', sans-serif;
                "
                id="finalTotalAmount"
                ><br />
                <div
                  class="thin dense"
                  id="Discount"
                  style="text-decoration-line: line-through"
                >
                  59/-
                </div>
                <br /><br /><br />
                ₹2192.56
              </span>
            </div>
          </div>
        </div>
        <div class="credit-info">
          <div class="credit-info-content">
            <img src="../logos/logo-light.png" />
            <button class="pay-btn" id="rzp-button1">checkout</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="main.js"></script>
  </body>
</html>
