<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../layouts/nav.css">
    <link rel="stylesheet" href="../layouts/footer.css">
    <script>
      fetch('../layouts/nav.html')
          .then(response => response.text())
          .then(navbarHTML => {
              document.getElementById('navbar-container').innerHTML = navbarHTML;
          });
  </script>
  <script>
      fetch('../layouts/footer.html')
          .then(response => response.text())
          .then(footerHTML => {
              document.getElementById('footer-container').innerHTML = footerHTML;
          });
  </script>
  </head>
  <body>

    <!-- Header Section -->
    <div id="navbar-container"></div>

    <!-- Cart section -->
    <div class="container py-5 cart-container">
      <div class="text-center mb-4">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <h1>Your Cart</h1>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="cart-items" class="cart-items">
            <!-- Cart Items will be dynamically inserted here -->
          </div>

          <div class="text-center" id="empty-cart-message">
            <p>Your cart is empty</p>
            <a href="/restaurants" class="btn btn-primary"
              >Browse Restaurants</a
            >
          </div>
        </div>

        <div class="col-md-4" id="order-summary" style="display: none">
          <div class="card shadow">
            <div class="card-header">
              <h3>Order Summary</h3>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Delivery Fee</span>
                <span>$2.99</span>
              </div>
              <div class="d-flex justify-content-between font-weight-bold">
                <span>Total</span>
                <span id="total">$2.99</span>
              </div>
              <a href="checkout.html" class="btn btn-primary w-100 mt-3"
                >Proceed to Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
    
  </body>
</html>
