<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="../logos/logo-dark.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper pt-3">
      <center><h2>Registration</h2></center>
      <form action="#" id="signupForm">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required id="name" />
        </div>
        <div class="input-box">
          <input
            type="email"
            placeholder="Enter your email"
            required
            id="email"
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            placeholder="Enter your phone number"
            required
            id="phone-number"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Create password"
            required
            id="password"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Confirm password"
            required
            id="confirmPassword"
          />
        </div>
        <div class="input-box drop-down-wrapper">
          <div class="drop-down">
            <div class="drop-down__button" id="dropDown">
              <span class="drop-down__name">Select your role</span>
              <svg class="drop-down__icon" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z" fill="var(--secondary)" />
              </svg>
            </div>
            <div class="drop-down__menu-box">
              <ul class="drop-down__menu">
                <li class="drop-down__item" data-value="customer">
                  Customer
                  <svg class="drop-down__item-icon" viewBox="0 0 24 24">
                    <path d="M10 17l5-5-5-5v10z" fill="var(--primary)" />
                  </svg>
                </li>
                <li class="drop-down__item" data-value="restaurant">
                  Restaurant
                  <svg class="drop-down__item-icon" viewBox="0 0 24 24">
                    <path d="M10 17l5-5-5-5v10z" fill="var(--primary)" />
                  </svg>
                </li>
              </ul>
            </div>
            <input type="hidden" class="role-value" name="role" value="" />
          </div>
        </div>
        <div class="policy">
          <input type="checkbox" id="terms" />
          <span>I accept all terms & condition</span>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>
            Already have an account?
            <a href="login.html" target="">Login now</a>
          </h3>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
