<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../feast_plus/img/logo-dark.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("../layouts/footer.html")
        .then((response) => response.text())
        .then((footerHTML) => {
          $("#footer-container").html(footerHTML);
        });
    </script>
    <link rel="stylesheet" href="../layouts/nav.css" />
    <link rel="stylesheet" href="../layouts/footer.css" />
    <link rel="stylesheet" href="delivery.css" />
    <title>Delivery</title>
  </head>
  <body>
    <div id="navbar-container"></div>

    <main class="delivery-main-content">
      <div class="container mt-5">
        <div class="order-card" id="order-details-card">
          <div class="order-header">
            <h2 class="order-id-heading">Order #<span id="order-id"></span></h2>
            <span class="order-status" id="order-status-text">Test</span>
          </div>
          <div class="order-details">
            <p><strong>Customer:</strong> <span id="customer-name"></span></p>
            <p>
              <strong>Delivery Address:</strong>
              <span id="delivery-address"></span>
            </p>
            <p><strong>Items:</strong> <span id="order-items"></span></p>
            <p class="order-eta">
              <i class="fas fa-clock"></i> <span id="order-eta"></span>
            </p>
          </div>
          <div
            class="delivery-partner-info"
            id="delivery-partner-info"
            style="display: block"
          >
            <img
              id="delivery-partner-image"
              src="https://via.placeholder.com/50"
              alt="Delivery Partner"
            />
            <div>
              <p class="delivery-partner-name" id="delivery-partner-name"></p>
              <p
                class="delivery-partner-vehicle"
                id="delivery-partner-vehicle"
              ></p>
            </div>
          </div>
          <div class="map-wrapper" id="map-wrapper">
            <iframe
              id="google-map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4614.644273947844!2d80.2171313757216!3d12.82504481807323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525a68b8568a31%3A0x6e173fcf09d87d1c!2sCOGNIZANT%20SDB1%2C%20SIPCOT%20IT%20PARK-1%2C%20First%20Main%20Road%2C%20Siruseri%2C%20Tamil%20Nadu%20603103!5e1!3m2!1sen!2sin!4v1745066187936!5m2!1sen!2sin"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
    <script src="delivery.js"></script>
  </body>

</html>
