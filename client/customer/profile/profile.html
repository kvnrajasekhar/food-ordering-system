<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="../layouts/nav.css" />
    <link rel="stylesheet" href="../layouts/footer.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("../layouts/footer.html")
        .then((response) => response.text())
        .then((footerHTML) => {
          $("#footer-container").html(footerHTML);
        });
    </script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="profile-card">
      <div class="box-main">
        <div id="profileSection">
          <h1>Your Profile</h1>
          <p><strong>Name:</strong> <span id="displayName"></span></p>
          <p><strong>Mobile:</strong> <span id="displayMobile"></span></p>
          <p><strong>Email:</strong> <span id="displayEmail"></span></p>
          <p><strong>Address:</strong> <span id="displayAddress"></span></p>
          <button type="button" id="editProfileBtn">Edit Profile</button>
        </div>
        <div id="editProfileSection" style="display: none">
          <h1>Edit Profile</h1>
          <form id="editProfileForm" class="edit-form">
            <div>
              <label for="editName">Name:</label>
              <input type="text" id="editName" placeholder="Enter name" />
            </div>
            <div>
              <label for="editMobile">Mobile:</label>
              <input
                type="text"
                id="editMobile"
                placeholder="Enter mobile number"
              />
            </div>
            <div>
              <label for="editEmail">Email:</label>
              <input type="email" id="editEmail" placeholder="Enter email" />
            </div>
            <div>
              <label for="editAddress">Address:</label>
              <input type="text" id="editAddress" placeholder="Enter address" />
            </div>
            <button type="button" id="saveProfileBtn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="./profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
