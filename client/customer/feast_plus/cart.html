<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="cart.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../layouts/nav.css" />
    <link rel="stylesheet" href="../layouts/footer.css" />

    <script>
      fetch("../layouts/footer.html")
        .then((response) => response.text())
        .then((footerHTML) => {
          $("#footer-container").html(footerHTML);
        });
    </script>
    <script src="./cart.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container" id="cart-container">
      <div class="cart-heading">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <h1>Your Cart</h1>
      </div>

      <div class="row">
        <div class="col-lg-8" id="cart-items"></div>
        <div class="col-lg-4" id="order-summary" style="display: none">
          <div class="card shadow">
            <div class="card-header">
              <h3>Order Summary</h3>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <span>Subtotal</span>
                <span id="subtotal"></span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Delivery Fee</span>
                <span id="delivery-fee"></span>
              </div>
              <div class="d-flex justify-content-between font-weight-bold">
                <span>Total</span>
                <span id="total"></span>
              </div>
              <button class="btn cart-btn w-100 mt-3 cart-btn">
                <a href="./checkout.html" class="cart-btn-link" id="checkout-link"
                  >Proceed to Checkout</a
                >
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-12" id="empty-cart-message">
          <div class="empty-cart-container">
            <i class="fas fa-box-open empty-cart-icon"></i>
            <h2 class="empty-cart-message-heading">
              Looks like your cart is feeling a little lonely.
            </h2>
            <p class="empty-cart-message-body">
              No delicious dishes added yet! Ready to explore some amazing
              restaurants and fill it up?
            </p>
            <a href="../customer/restaurant-menu/resto.html" class="btn browse-restaurant-btn" id="browse-restaurant"
              >Browse Restaurants</a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
